services:
  weather:
    image: "weather"
    stop_signal: SIGINT
    build:
      context: .
    working_dir: "/usr/src/app/weather"
    volumes:
      - .:/usr/src/app/weather
    command: python3 -m app.main
    restart: unless-stopped	
    env_file:
      - .env

    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  database:
    image: "postgres:latest"
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

volumes:
  pg_data: {}
